<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> <!-- Cute font -->
</head>
<body onclick="openEnvelope()"> <!-- Click anywhere to move forward -->
  <div class="container">
    <div class="envelope" id="envelope">
      <div class="heart"></div>
    </div>
    <div class="pictures" id="pictures">
      <div class="picture-item">
        <img src="image1.jpg" alt="Picture 1">
        <p>Even your awkward smiles mean the world to me...</p>
      </div>
      <div class="picture-item">
        <img src="image2.jpg" alt="Picture 2">
        <p>So awkward lolll</p>
      </div>
      <div class="picture-item">
        <img src="image3.jpg" alt="Picture 3">
        <p>I want to go to as many cafes as we can!</p>
      </div>
      <div class="picture-item">
        <img src="image4.jpg" alt="Picture 4">
        <p>One of our first times hanging out, remember?</p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
