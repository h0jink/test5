<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onclick="openEnvelope()"> <!-- Click anywhere to move forward -->
  <div class="container">
    <div class="envelope">
      <div class="heart"></div>
    </div>
    <div class="pictures" id="pictures">
      <div class="picture-item">
        <img src="image1.jpg" alt="Picture 1">
        <p>You make my heart smile!</p>
      </div>
      <div class="picture-item">
        <img src="image2.jpg" alt="Picture 2">
        <p>Forever and always!</p>
      </div>
      <div class="picture-item">
        <img src="image3.jpg" alt="Picture 3">
        <p>My love for you grows every day!</p>
      </div>
      <div class="picture-item">
        <img src="image4.jpg" alt="Picture 4">
        <p>You are my everything!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
